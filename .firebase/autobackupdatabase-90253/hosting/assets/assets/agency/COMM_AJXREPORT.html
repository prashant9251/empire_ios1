<script>

    var url = window.location.href;
    var pdfStatus = false;
    var Data;
    var PAID = 'N';
    var ATYPE = '1';
    var tr = '';
    var FIRM = getUrlParams(url, "FIRM");
    var cno = '';
    var EMP;
    var partyname = getUrlParams(url, "partyname");
    var partycode = getUrlParams(url, "partycode");
    var ccd = getUrlParams(url, "ccd");
    var ccdcode = getUrlParams(url, "ccdcode");
    if (ccd == '') {
        ccdcode = '';
    }
    if (partyname == '') {
        partycode = '';
    }
    var broker = getUrlParams(url, "broker");
    var CITY = getUrlParams(url, "city");
    var haste = getUrlParams(url, "haste");
    var fromdate = getUrlParams(url, "search_FromDate");
    var todate = getUrlParams(url, "search_ToDate");
    var DAYSCONDITION = getUrlParams(url, "DAYSCONDITION");
    GRD = getUrlParams(url, "GRD");
    var DataCompmst = [];
    var nowDate = new Date();
</script>
<script>
    document.title = "COMM. REPORT " + partyname + " " + broker + " " + CITY;
    $(document).ready(function () {
        $("#loader").addClass('has-loader');
        load_data();
    });
    function load_data() {
        jsGetObjectByKey(DSN, "COMPMST", "").then(function (DD) {
            DataCompmst = DD;
            if (FIRM != '') {
                for (var i = 0; i < DataCompmst.length; i++) {
                    if (DataCompmst[i].FIRM == FIRM) {
                        cno = DataCompmst[i].CNO;
                    }
                }
            }
            jsGetObjectByKey(DSN, "MST", "").then(function (data) {
                masterData = data;

                jsGetObjectByKey(DSN, "COMM", "").then(function (data) {
                    Data = data;
                    if (ReportATypeCode != "" && ReportATypeCode != null && ReportATypeCode != undefined) {
                        Data = Data.filter(function (data) {
                            return data['ATP'] == ReportATypeCode;
                        })
                    }

                    if (ReportType != '' && ReportType != null && ReportType != undefined && ReportType == "COMMISSION RECEIVED") {
                        Data = Data.filter(function (data) {
                            return data.billDetails.some((billDetails) => billDetails['RD'] != "" && billDetails['RD'] != null);
                        }).map(function (subdata) {
                            return {
                                COD: subdata.COD,
                                ATP: subdata.ATP,
                                billDetails: subdata.billDetails.filter(function (billDetails) {
                                    return (billDetails['RD'] != "" && billDetails['RD'] != null);
                                })
                            }
                        })
                    }

                    if (ReportType != '' && ReportType != null && ReportType != undefined && ReportType == "COMMISSION PENDING") {
                        Data = Data.filter(function (data) {
                            return data.billDetails.some((billDetails) => (billDetails['RD'] == "" || billDetails['RD'] == null));
                        }).map(function (subdata) {
                            return {
                                COD: subdata.COD,
                                ATP: subdata.ATP,
                                billDetails: subdata.billDetails.filter(function (billDetails) {
                                    return ((billDetails['RD'] == "" || billDetails['RD'] == null));
                                })
                            }
                        })
                    }

                    if (cno != '' && cno != null) {
                        Data = Data.filter(function (data) {
                            return data.billDetails.some((billDetails) => billDetails['CNO'] === cno);
                        }).map(function (subdata) {
                            return {
                                COD: subdata.COD,
                                ATP: subdata.ATP,
                                billDetails: subdata.billDetails.filter(function (billDetails) {
                                    return (billDetails['CNO'] === cno);
                                })
                            }
                        })
                    }

                    ////console.log(Data);

                    if (ccd != '' && ccd != null) {
                        ////console.log(ccd, ccd);
                        Data = Data.filter(function (data) {
                            return data['COD'] == ccd;
                        })
                    }

                    ////console.log(Data);
                    if (partyname != '' && partyname != null) {
                        ////console.log(partyname, partycode);
                        Data = Data.filter(function (data) {
                            return data.billDetails.some((billDetails) => billDetails['C'] == partyname);
                        }).map(function (subdata) {
                            return {
                                COD: subdata.COD,
                                ATP: subdata.ATP,
                                billDetails: subdata.billDetails.filter(function (billDetails) {
                                    return (billDetails['C'] == partyname);
                                })
                            }
                        })
                    }
                    ////console.log(Data);
                    if (fromdate !== '' && fromdate !== null) {
                        Data = Data.filter(function (data) {
                            return data.billDetails.some((billDetails) => new Date(DateRpl(billDetails.RD)).setHours(0, 0, 0, 0) >= new Date(DateRpl(fromdate)).setHours(0, 0, 0, 0));
                        }).map(function (subdata) {
                            return {
                                COD: subdata.COD,
                                ATP: subdata.ATP,
                                billDetails: subdata.billDetails.filter(function (billDetails) {
                                    ////console.log(billDetails.RD);
                                    return new Date(DateRpl(billDetails.RD)).setHours(0, 0, 0, 0) >= new Date(DateRpl(fromdate)).setHours(0, 0, 0, 0);
                                })
                            }
                        })
                    }
                    ////console.log(Data);
                    if (todate !== '' && todate !== null) {
                        Data = Data.filter(function (data) {
                            return data.billDetails.some((billDetails) => new Date(DateRpl(billDetails.RD)).setHours(24, 0, 0, 0) <= new Date(todate).setHours(24, 0, 0, 0));
                        }).map(function (subdata) {
                            return {
                                COD: subdata.COD,
                                ATP: subdata.ATP,
                                billDetails: subdata.billDetails.filter(function (billDetails) {
                                    return new Date(DateRpl(billDetails.RD)).setHours(24, 0, 0, 0) <= new Date(todate).setHours(24, 0, 0, 0);
                                })
                            }
                        })
                    }

                    ////console.log(Data);

                    loadCall(Data);
                });
            });
        })
    }


</script>
