<script>
    var url = window.location.href;
    var DSN = getUrlParams(url, "DatabaseSource");
    var Currentyear = getUrlParams(url, "Currentyear");
    var req = indexedDB.deleteDatabase(DSN);
    req.onsuccess = function () {
        alert("Deleted database successfully");
        //console.log(url.replace("deleteDatabase", "jsonSyncToIndexeddb"))
        document.location.href = url.replace("deleteDatabase", "jsonSyncToIndexeddb");
    };
    req.onerror = function () {
        alert("Couldn't delete database");
    };
    req.onblocked = function () {
        alert("Couldn't delete database due to the operation being blocked");
    };
</script>
