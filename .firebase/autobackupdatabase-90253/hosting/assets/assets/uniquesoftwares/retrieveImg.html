<script>
    $(window).load(function () {
        // Animate loader off screen
        $(".se-pre-con").fadeOut("slow");;
    });
    var droppedFiles = false;
    var fileName = '';
    var dropzone = $('.dropzone');
    var button = $('.upload-btn');
    var uploading = false;
    var syncing = $('.syncing');
    var done = $('.done');
    var bar = $('.bar');
    var timeOut;
    var productname = getUrlParams(url, "folder");
    $('#productname').html(productname);
    document.title = productname;
    dropzone.on('drag dragstart dragend dragover dragenter dragleave drop', function (e) {
        e.preventDefault();
        e.stopPropagation();
    })
        .on('dragover dragenter', function () {
            dropzone.addClass('is-dragover');
        })
        .on('dragleave dragend drop', function () {
            dropzone.removeClass('is-dragover');
        })
        .on('drop', function (e) {
            droppedFiles = e.originalEvent.dataTransfer.files;
            fileName = droppedFiles[0]['name'];
            $('.filename').html(fileName);
            $('.dropzone .upload').hide();
        });

    button.bind('click', function () {
        startUpload();
    });

    $("input:file").change(function () {
        fileName = $(this)[0].files[0].name;
        $('.filename').html(fileName);
        $('.dropzone .upload').hide();
    });


    function showDone() {
        button.html('Done');
    }
    $(document).ready(function () {

    });
    var allSelected = false;

    function select(nameOfImg) {
        if (allSelected == false) {
            $('.img').addClass('pdfDisplayNone');
            $('.checkbox').addClass('pdfDisplayNone');
            allSelected = true;
        }
        // alert(nameOfImg);
        // var element = document.getElementsByClassName("img");
        // element.className = "pdfDisplayNone";
        var checkbox = document.getElementById("txt_" + nameOfImg).checked;
        if (checkbox == false) {
            document.getElementById("txt_" + nameOfImg).checked = true;
            document.getElementById(nameOfImg).classList.remove("pdfDisplayNone");
            document.getElementById(nameOfImg).classList.add("pdfShow");
        } else {
            document.getElementById("txt_" + nameOfImg).checked = false;
            document.getElementById(nameOfImg).classList.remove("pdfShow");
            document.getElementById(nameOfImg).classList.add("pdfDisplayNone");
        }

    }
</script>
