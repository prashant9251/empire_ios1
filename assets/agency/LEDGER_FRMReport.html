<html>

<head>
    <title>Ledger Report</title>

    <link href="4.1.1/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="1.10.4/jquery-ui.css" rel="stylesheet">
    <script src="1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/stylePrint.css">
    <link rel="stylesheet" href="css/styleAutoComplete.css">

</head>

<body>
    
    <BR>

    <div class="container" style="width:100%;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <h2 class="card-title mt-2">Ledger Form</h2>
                    </header>
                    <article class="card-body">
                        <form action="LEDGER_AJXREPORT.html" method="get" target="_blank" autocomplete="off">
                            <div class="form-group">
                                <h3>FIRM</h3><select class="form-control inputText" style="height:40px;" id="FIRM"
                                    name="FIRM"></select>
                            </div>
                            <div class="form-group">
                                <h3>PARTY NAME</h3><input class="form-control inputText" onfocus="this.value=''"
                                    autocomplete="off" onchange="" placeholder="SEARCH BY PARTY NAME" name="partyname"
                                    id="partyname"><br>
                            </div>

                            <div class="form-group">
                                <h3>REFERENCE PARTY </h3><input class="form-control inputText" onfocus="this.value=''"
                                    autocomplete="off" onchange="" placeholder="SEARCH BY REFERENCE NAME" name="ccd"
                                    id="ccd"><br>
                                <input type="hidden" class="form-control inputText" onfocus="this.value=''"
                                    autocomplete="off" onchange="" placeholder="SEARCH BY REFERENCE NAME" name="ccdcode"
                                    id="ccdcode">
                            </div>
                            <div class="form-group"><input type="hidden" class="form-control " id="firm" name="firm"
                                    value="" placeholder="hidden party code"><input type="hidden" class="form-control"
                                    id="partycode" name="partycode" placeholder="hidden party code"><input type="hidden"
                                    class="form-control" id="ntab" name="ntab" value="NTAB"
                                    placeholder="hidden party code">
                            </div>

                            <div class="form-group">
                                <h3>SHOW ENTRY</h3>
                                <select class="form-control inputText" style="height:40px;" name="CrDrEntryType"
                                    id="CrDrEntryType">
                                    <option value=""> CREDIT AND DEBIT BOTH</option>
                                    <option value="DEBIT">ONLY CREDIT</option>
                                    <option value="CREDIT">ONLY DEBIT</option>
                                </select>
                            </div><br>
                            <div class="form-row">
                                <div class="col form-group">
                                    <h3>FROM</h3><input type="date" class="form-control inputText"
                                        placeholder="SEARCH FROM DATE" value="" name="search_FromDate"
                                        id="search_FromDate">
                                </div>
                                <div class="col form-group">
                                    <h3>TO</h3><input type="date" class="form-control inputText"
                                        placeholder="SEARCH TO DATE" value="" name="search_ToDate" id="search_ToDate">
                                </div>
                            </div>
                            <input type="hidden" class="form-control inputText" id="mobileNo" name="mobileNo" value=""
                                placeholder="hidden ">
                            <div class="form-group"><input type="submit" name="submit" id="submit"
                                    class="btn btn-primary btn-lg btn-block inputText" value="SUBMIT" id="submit"><br>
                            </div>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    SelectFirmOptions("FIRM");

</script>
