<html>

<head>
    <title>Outstanding Report</title>

    <link href="4.1.1/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="1.10.4/jquery-ui.css" rel="stylesheet">
    <script src="1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/stylePrint.css">
    <link rel="stylesheet" href="css/styleAutoComplete.css">

</head>

<body>
    <BR>

    <div class="container" style="width:100%;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <div class="form-row">
                            <div class="col form-group">
                                <h2 class="card-title mt-2">OUTSTANDING FORM</h2>

                            </div>
                            <div class="col form-group">
                                <button class="btn btn-Success btn-lg btn-block inputText" onclick="summery();">
                                    SUMMARY & BULK PDF SHARE</button>
                            </div>
                        </div>
                    </header>
                    <article class="card-body">
                        <form action="OUTSTANDING_AJXREPORT.html?" method="get" target="_blank" autocomplete="off">
                            <div class="form-row">
                                <div class="col form-group">
                                    <h3>FIRM</h3>
                                    <select class="form-control inputText" style="height: 40px;" id="FIRM" name="FIRM">
                                    </select>
                                </div>
                                <div class="col form-group">
                                    <h3>TYPE</h3>
                                    <input type="text" class="form-control inputText" onfocus="this.value=''"
                                        placeholder="REPORT TYPE" value="" name="ReportType" id="ReportType">
                                    <input type="hidden" class="form-control inputText" onfocus="this.value=''"
                                        placeholder="REPORT TYPE" value="" name="ReportATypeCode" id="ReportATypeCode">
                                    <input type="hidden" class="form-control inputText" onfocus="this.value=''"
                                        placeholder="REPORT TYPE" value="" name="ReportSeriesTypeCode"
                                        id="ReportSeriesTypeCode">
                                    <input type="hidden" class="form-control inputText" onfocus="this.value=''"
                                        placeholder="REPORT TYPE" value="" name="ReportDOC_TYPECode"
                                        id="ReportDOC_TYPECode">
                                </div>

                                <div class="col form-group">
                                    <h3 style="color: blue;">SUBTOTAL</h3>
                                    <select class="form-control inputText" style="height: 40px;" id="REPORTTYPE"
                                        name="REPORTTYPE">
                                        <option>PARTY WISE SUPPLIER WISE</option>
                                        <option>SUPPLIER WISE PARTY WISE</option>
                                        <option>DATE WISE</option>
                                        <option>PARTY WISE MONTH WISE</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <div style="width:50%;float:left;">
                                        <h3 style="color: red;">OUTSTANDING BILLS ONLY</h3>
                                    </div>
                                    <div style="width:50%;float:left;">
                                        <input type="checkbox" class="form-control"
                                            onchange="localSave('boolOutstandingBillsOnly');"
                                            name="boolOutstandingBillsOnly" id="boolOutstandingBillsOnly"
                                            value="true" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <h3>CUSTOMER</h3>
                                    <input class="form-control inputText" onfocus="this.value=''" autocomplete="off"
                                        onchange="" placeholder="SEARCH BY CUSTOMER" name="partyname" id="partyname">
                                </div>
                                <div class="col form-group">
                                    <h3>CUSTOMER GROUP</h3>
                                    <input class="form-control inputText" onfocus="this.value=''" autocomplete="off"
                                        onchange="" placeholder="SEARCH BY CUSTOMER GROUP" name="partynamegrp"
                                        id="partynamegrp">
                                    <input type="hidden" class="form-control inputText" onfocus="this.value=''"
                                        autocomplete="off" onchange="" placeholder="SEARCH BY CUSTOMER GROUP"
                                        name="partycodegrp" id="partycodegrp">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <h3>SUPPLIER</h3>
                                    <input class="form-control inputText" onfocus="this.value=''" autocomplete="off"
                                        name="ccd" id="ccd" placeholder="SEARCH BY SUPPLIER">
                                </div>
                                <div class="col form-group">
                                    <h3>SUPPLIER GROUP</h3>
                                    <input class="form-control inputText" onfocus="this.value=''" autocomplete="off"
                                        onchange="" placeholder="SEARCH BY SUPPLIER GROUP" name="ccdgrp" id="ccdgrp">
                                    <input type="hidden" class="form-control inputText" onfocus="this.value=''"
                                        autocomplete="off" onchange="" placeholder="SEARCH BY SUPPLIER GROUP"
                                        name="ccdcodegrp" id="ccdcodegrp">
                                </div>
                            </div>


                            <div class="form-group">
                                <h3>BROKER</h3>
                                <input class="form-control inputText" onfocus="this.value=''" autocomplete="off"
                                    name="broker" id="broker" placeholder="SEARCH BY BROKER NAME">
                                <input type="hidden" class="form-control inputText" onfocus="this.value=''"
                                    autocomplete="off" name="brokercode" id="brokercode"
                                    placeholder="SEARCH BY BROKER NAME">
                            </div>

                            <div class="form-row">
                                <div class="col form-group">
                                    <h3>FROM</h3><input type="date" class="form-control inputText"
                                        placeholder="SEARCH FROM DATE" value="" name="search_FromDate"
                                        id="search_FromDate">
                                </div>
                                <div class="col form-group">
                                    <h3>TO</h3><input type="date" class="form-control inputText"
                                        placeholder="SEARCH TO DATE" value="" name="search_ToDate" id="search_ToDate">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <h3>>DAYS FILTER</h3>
                                    <input class="form-control inputText" onfocus="this.value=''" autocomplete="off"
                                        onkeyup="DaysConditionChange();" name="DAYSCONDITION" id="DAYSCONDITION"
                                        placeholder="ENTER DAYS">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="hidden" class="form-control inputText" id="partycode" name="partycode"
                                    placeholder="hidden party code"><input type="hidden" class="form-control inputText"
                                    id="ntab" name="ntab" value="NTAB" placeholder="hidden party code">
                                <input type="hidden" class="form-control inputText" id="mobileNo" name="mobileNo"
                                    value="" placeholder="hidden ">
                            </div>
                            <br>
                            <div class="form-group" id="">
                                <div style="width:50%;float:left;">
                                    <h3>SUMMARY REPORT</h3>
                                </div>
                                <div style="width:50%;float:right;">
                                    <input type="checkbox" class="form-control" name="hideAbleTr" id="hideAbleTr"
                                        value="true" />
                                </div>
                                <br><br>
                            </div>
                            <div class="form-group"><input type="submit" name="submit" id="submit"
                                    class="btn btn-primary btn-block inputText" value="SUBMIT" id="submit"></div>

                </div>
                <BR></BR>
                <div>
                    <h4>1.OUTSTANDING ME WITH PART PAYMENT OUTSTANDING REPORT KE LIYE UPAR TYPE KO BLANK CHOD DE </h4>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jsGetDateFormate.js"></script>
<script>
    $(document).ready(function () {
        SelectFirmOptions("FIRM");
        CheckBoxOption("boolOutstandingBillsOnly", "SL_boolOutstandingBillsOnly")

    });

    function DaysConditionChange() {
        var days = document.getElementById('DAYSCONDITION').value
        var now = new Date();
        now.setDate(now.getDate() - parseInt(days));
        document.getElementById('search_ToDate').value = dateformate(now);
    }

    function summery() {
        var FIRM = $('#FIRM').val();
        var ReportType = $('#ReportType').val();
        var ReportATypeCode = $('#ReportATypeCode').val();
        var ReportSeriesTypeCode = $('#ReportSeriesTypeCode').val();
        var ReportDOC_TYPECode = $('#ReportDOC_TYPECode').val();
        var REPORTTYPE = $('#REPORTTYPE').val();
        var boolOutstandingBillsOnly = $('#boolOutstandingBillsOnly').val();
        var partyname = $('#partyname').val();
        var partynamegrp = $('#partynamegrp').val();
        var partycodegrp = $('#partycodegrp').val();
        var ccd = $('#ccd').val();
        var ccdgrp = $('#ccdgrp').val();
        var ccdcodegrp = $('#ccdcodegrp').val();
        var brokercode = $('#brokercode').val();
        var search_FromDate = $('#search_FromDate').val();
        var search_ToDate = $('#search_ToDate').val();
        var DAYSCONDITION = $('#DAYSCONDITION').val();
        var mobileNo = $('#mobileNo').val();
        var hideAbleTr = $('#hideAbleTr').val();
        var setData = "FIRM=" + encodeURIComponent(FIRM) + "&";
        setData += "ReportType=" + encodeURIComponent(ReportType) + "&";
        setData += "ReportATypeCode=" + encodeURIComponent(ReportATypeCode) + "&";
        setData += "ReportSeriesTypeCode=" + encodeURIComponent(ReportSeriesTypeCode) + "&";
        setData += "ReportDOC_TYPECode=" + encodeURIComponent(ReportDOC_TYPECode) + "&";
        setData += "REPORTTYPE=" + encodeURIComponent(REPORTTYPE) + "&";
        setData += "boolOutstandingBillsOnly=" + encodeURIComponent(boolOutstandingBillsOnly) + "&";
        setData += "partyname=" + encodeURIComponent(partyname) + "&";
        setData += "partynamegrp=" + encodeURIComponent(partynamegrp) + "&";
        setData += "partycodegrp=" + encodeURIComponent(partycodegrp) + "&";
        setData += "ccd=" + encodeURIComponent(ccd) + "&";
        setData += "ccdgrp=" + encodeURIComponent(ccdgrp) + "&";
        setData += "ccdcodegrp=" + encodeURIComponent(ccdcodegrp) + "&";
        setData += "brokercode=" + encodeURIComponent(brokercode) + "&";
        setData += "search_FromDate=" + encodeURIComponent(search_FromDate) + "&";
        setData += "search_ToDate=" + encodeURIComponent(search_ToDate) + "&";
        setData += "DAYSCONDITION=" + encodeURIComponent(DAYSCONDITION) + "&";
        setData += "mobileNo=" + encodeURIComponent(mobileNo) + "&";
        setData += "ntab=NTAB&";

        setData += "hideAbleTr=true&";
        //console.log(setData);
        var urlLink = "OUTSTANDING_AJXREPORT.html?ntab=NTAB&" + setData;
        window.open(urlLink);
    }


</script>
