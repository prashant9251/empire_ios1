<html>

<head>
    <title>Purchase Outstanding Report</title>

    <link href="4.1.1/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="1.10.4/jquery-ui.css" rel="stylesheet">
    <script src="1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/stylePrint.css">
    <link rel="stylesheet" href="css/styleAutoComplete.css">

</head>

<body>
    <BR>

    <div class="container" style="width:100%;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <h2 class="card-title mt-2">PURCHASE OUTSTANDING FORM</h2>
                    </header>
                    <article class="card-body">
                        <form action="PURCHASEOUTSTANDING_AJXREPORT.html?" method="get" target="_blank" autocomplete="off">
                            <div class="form-row">
                                <div class="col form-group">
                                    <h3>FIRM</h3>
                                    <select class="form-control inputText" style="height: 40px;" id="FIRM" name="FIRM">
                                    </select>
                                </div>

                                <div class="col form-group">
                                    <h3>TYPE</h3>
                                    <input type="text" class="form-control inputText" onfocus="this.value=''"
                                        placeholder="REPORT TYPE" value="" name="ReportType" id="ReportType">
                                    <input type="hidden" class="form-control inputText" onfocus="this.value=''"
                                        placeholder="REPORT TYPE" value="" name="ReportATypeCode" id="ReportATypeCode">
                                    <input type="hidden" class="form-control inputText" onfocus="this.value=''"
                                        placeholder="REPORT TYPE" value="" name="ReportSeriesTypeCode"
                                        id="ReportSeriesTypeCode">
                                    <input type="hidden" class="form-control inputText" onfocus="this.value=''"
                                        placeholder="REPORT TYPE" value="" name="ReportDOC_TYPECode"
                                        id="ReportDOC_TYPECode">
                                </div>

                                <div class="col form-group">
                                    <h3 style="color: blue;">SUBTOTAL</h3>
                                    <select class="form-control inputText" style="height: 40px;" id="REPORTTYPE"
                                        name="REPORTTYPE">
                                        <option>SUPPLIER WISE</option>
                                        <option>DATE WISE</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col form-group">
                                    <h3>SUPPLIER</h3>
                                    <input class="form-control inputText" onfocus="this.value=''" autocomplete="off"
                                        name="ccd" id="ccd" placeholder="SEARCH BY SUPPLIER">
                                        <input type="hidden"class="form-control inputText" onfocus="this.value=''" autocomplete="off"
                                        name="ccdcode" id="ccdcode" placeholder="SEARCH BY SUPPLIER">
                                </div>
                                <div class="col form-group">
                                    <h3>SUPPLIER GROUP</h3>
                                    <input class="form-control inputText" onfocus="this.value=''" autocomplete="off"
                                        onchange="" placeholder="SEARCH BY SUPPLIER GROUP" name="ccdgrp" id="ccdgrp">
                                        <input type="hidden"class="form-control inputText" onfocus="this.value=''" autocomplete="off"
                                        onchange="" placeholder="SEARCH BY SUPPLIER GROUP" name="ccdcodegrp" id="ccdcodegrp">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col form-group">
                                    <h3>CUSTOMER</h3>
                                    <input class="form-control inputText" onfocus="this.value=''" autocomplete="off"
                                        onchange="" placeholder="SEARCH BY CUSTOMER" name="partyname" id="partyname">
                                </div>
                                <div class="col form-group">
                                    <h3>CUSTOMER GROUP</h3>
                                    <input class="form-control inputText" onfocus="this.value=''" autocomplete="off"
                                        onchange="" placeholder="SEARCH BY CUSTOMER GROUP" name="partynamegrp"
                                        id="partynamegrp">
                                        <input type="hidden"class="form-control inputText" onfocus="this.value=''" autocomplete="off"
                                        onchange="" placeholder="SEARCH BY CUSTOMER GROUP" name="partycodegrp"
                                        id="partycodegrp">
                                </div>
                            </div>


                            <div class="form-row">
                                <div class="col form-group">
                                    <h3>FROM</h3><input type="date" class="form-control inputText"
                                        placeholder="SEARCH FROM DATE" value="" name="search_FromDate"
                                        id="search_FromDate">
                                </div>
                                <div class="col form-group">
                                    <h3>TO</h3><input type="date" class="form-control inputText"
                                        placeholder="SEARCH TO DATE" value="" name="search_ToDate" id="search_ToDate">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <h3>DAYS FILTER</h3><select id="DAYSCONDITION" name="DAYSCONDITION"
                                        onchange="DaysConditionChange();" style="height:50px;"
                                        class="form-control inputText">
                                        <option value="">DAYS CONDITION</option>
                                        <option value="7">7</option>
                                        <option value="30">30</option>
                                        <option value="60">60</option>
                                        <option value="90">90</option>
                                        <option value="120">120</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="hidden" class="form-control inputText" id="partycode" name="partycode"
                                    placeholder="hidden party code"><input type="hidden" class="form-control inputText"
                                    id="ntab" name="ntab" value="NTAB" placeholder="hidden party code">
                                <input type="hidden" class="form-control inputText" id="mobileNo" name="mobileNo"
                                    value="" placeholder="hidden ">
                            </div>
                            <br>
                            <div class="form-group" id="">
                                <div style="width:50%;float:left;">
                                    <h3>SUMMARY REPORT</h3>
                                </div>
                                <div style="width:50%;float:right;">
                                    <input type="checkbox" class="form-control" name="hideAbleTr" id="hideAbleTr"
                                        value="true" />
                                </div>
                                <br><br>
                            </div>
                            <div class="form-group"><input type="submit" name="submit" id="submit"
                                    class="btn btn-primary btn-block inputText" value="SUBMIT" id="submit"></div>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jsGetDateFormate.js"></script>
<script>
    $(document).ready(function () {
        SelectFirmOptions("FIRM");

    });

    function DaysConditionChange() {
        var days = document.getElementById('DAYSCONDITION').value
        var now = new Date();
        now.setDate(now.getDate() - parseInt(days));
        document.getElementById('search_ToDate').value = dateformate(now);
    }
</script>
