<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=100, user-scalable=no" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="2.1.3/jquery.min.js"></script>
    <script src="3.3.6/bootstrap.min.js"></script>
    <link href="3.3.6/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jsGetUrlParams.js"></script>

</head>

<script>
    var url = window.location.href;
    var MCNO = getUrlParams(url, "MCNO");
    var MTYPE = getUrlParams(url, "MTYPE");
    var DSN = getUrlParams(url, "DatabaseSource");
    var Currentyear = getUrlParams(url, "Currentyear");
</script>
<script src="js/localStorageGet.js"></script>
<script src="js/jsGetObjectByKey.js"></script>
<script src="js/jsStoreDatatoIndexeddb.js"></script>
<script src="js/jsPopUpTblSetting.js"></script>
<script src="js/jsoptionSeriesSelect.js"></script>
<script src="js/jsoptionFirmSelect.js"></script>
<script src="js/jsSearchfrm.js"></script>
<html>

<head>
    <title>ALL SALE</title>
    <link href="4.1.1/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="1.10.4/jquery-ui.css" rel="stylesheet">
    <script src="1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/stylePrint.css">
    <link rel="stylesheet" href="css/styleAutoComplete.css">

</head>

<body>
    
    <BR>

    <div class="container" style="width:100%;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <h2 class="card-title mt-2">Sale Form</h2>
                    </header>
                    <article class="card-body">
                        <form action="ALLSALE.html" method="get" target="_blank" autocomplete="off">
                            <div class="form-row">
                                <div class="col form-group">
                                    <h3>FIRM</h3>
                                    <select class="form-control inputText" style="height: 40px;" id="FIRM" name="FIRM">
                                    </select>
                                </div>

                                <div class="col form-group">
                                    <h3>TYPE</h3>
                                    <input type="text" required class="form-control inputText" onfocus="this.value=''"
                                        placeholder="REPORT TYPE" value="" name="ReportType" id="ReportType">
                                    <input type="hidden" class="form-control inputText" onfocus="this.value=''"
                                        placeholder="REPORT TYPE" value="" name="ReportATypeCode" id="ReportATypeCode">
                                    <input type="hidden" class="form-control inputText" onfocus="this.value=''"
                                        placeholder="REPORT TYPE" value="" name="ReportSeriesTypeCode"
                                        id="ReportSeriesTypeCode">
                                    <input type="hidden" class="form-control inputText" onfocus="this.value=''"
                                        placeholder="REPORT TYPE" value="" name="ReportDOC_TYPECode"
                                        id="ReportDOC_TYPECode">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="">
                                    <h3>PARTY NAME</h3><input class="form-control inputText" onfocus="this.value=''"
                                        autocomplete="off" placeholder="SEARCH BY PARTY NAME"
                                        name="partyname" id="partyname">
                                </div>
                            </div>
                            <div class="form-group">
                                <h3>CITY</h3><input class="form-control inputText" onfocus="this.value=''"
                                    autocomplete="off" name="city" id="city" placeholder="SEARCH BY CITY NAME">
                            </div>
                            <div class="form-group">
                                <h3>BROKER</h3><input class="form-control inputText" onfocus="this.value=''"
                                    autocomplete="off" name="broker" id="broker" placeholder="SEARCH BY BROKER NAME">
                            </div>
                            <div class="form-group">
                                <h3>HASTE</h3><input class="form-control inputText" onfocus="this.value=''"
                                    autocomplete="off" name="haste" id="haste" placeholder="SEARCH BY HASTE">
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <h3>FROM</h3><input type="date" class="form-control inputText"
                                        placeholder="SEARCH FROM DATE" value="" name="search_FromDate"
                                        id="search_FromDate">
                                </div>
                                <div class="col form-group">
                                    <h3>TO</h3><input type="date" class="form-control inputText"
                                        placeholder="SEARCH TO DATE" value="" name="search_ToDate" id="search_ToDate">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <div style="width:50%;float:left;">
                                        <h3 for="materialUnchecked">PRODUCT DETAILS</h3>
                                    </div>
                                    <div style="width:50%;float:right;"><input type="checkbox"
                                            onchange="localSave('productDet');" value="Y" id="productDet"
                                            name="productDet" class="form-control"></div>
                                </div>
                                <div class="col form-group">
                                    <div class="col form-group">
                                        <div style="width:50%;float:left;">
                                            <h3>ORDER BY </h3>
                                        </div>
                                        <div style="width:50%;float:right;"><select name="order" id="order"
                                                class="form-control inputText" style="height:40px;">
                                                <option value="DESC">DESC</option>
                                                <option value="ASC">ASC</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group"><input type="hidden" class="form-control " id="firm" name="firm"
                                    value="" placeholder="hidden party code"><input type="hidden"
                                    class="form-control" id="partycode" name="partycode"
                                    placeholder="hidden party code"><input type="hidden" class="form-control" id="ntab"
                                    name="ntab" value="NTAB" placeholder="hidden party code"></div>
                                    <input type="hidden" class="form-control" id="mobileNo" name="mobileNo"
                                    value="">
                                    <input type="hidden" class="form-control" id="partyEmail" name="partyEmail"
                                    value="">
                            <div class="form-group" id="DirectWhatsapp">
                                <div style="width:50%;float:left;">
                                    <h3>SHARE TO WHATSAPP</h3>
                                </div>
                                <div style="width:50%;float:right;">
                                    <input type="checkbox" class="form-control" name="PDF" id="PDF" value="true" />
                                </div>
                                <br><br><br>
                            </div>
                            <div class="form-group"><input type="submit" name="submit" id="submit"
                                    class="btn btn-primary btn-lg btn-block inputText" value="SUBMIT" id="submit"></div>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>
</body>


<script>
    $(document).ready(function () {
        SelectFirmOptions("FIRM");
        CheckBoxOption("productDet", "SL_productDet")
    });

</script>
