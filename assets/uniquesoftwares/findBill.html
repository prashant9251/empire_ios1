<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=.7, maximum-scale=100, user-scalable=no" />
  <!-- <link rel="shortcut icon" type="image/png" href="favicon.ico"/> -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="css/styleSideNav.css" />
  <link rel="stylesheet" href="css/styleLoader.css" />
  <link rel="stylesheet" href="css/stylePrint.css" />
  <script src="2.1.3/jquery.min.js"></script>
  <script src="3.3.6/bootstrap.min.js"></script>
  <link href="3.3.6/bootstrap.min.css" rel="stylesheet" />
  <script src="js/jsGetUrlParams.js"></script>
  <style>
    @media print {
      a[href]::after {
        content: none !important;
      }

      #FRM {
        display: none;
      }
    }
  </style>
  <script>
    var url = window.location.href;
    var MCNO = getUrlParams(url, "MCNO");
    var MTYPE = getUrlParams(url, "MTYPE");
    var DSN = getUrlParams(url, "DatabaseSource");
    var Crntyear = getUrlParams(url, "Currentyear");
    var ClDb = DSN.replace(Crntyear, "");
    var CrntYearStartdate = getUrlParams(url, "CrntYearStartdate");
  </script>
  <script src="js/localStorageSet.js"></script>
  <script src="js/localStorageGet.js"></script>
</head>

<body>
  <div id="FRM">

    <div>
      <div style="display: inline">
        <div style="float: left; width: 50%">
          <div style="display: inline">
            <div style="float: left; width: 30%">
              <button class="btn" style="width: 100%; border: 1px solid #00000047">
                FIRM
              </button>
            </div>
            <div style="float: right; width: 70%">
              <select class="form-control" name="firm" id="firm" onchange="loadIDE();"></select>
            </div>
          </div>
        </div>
        <div style="float: right; width: 50%">
          <div style="display: inline">
            <div style="float: left; width: 30%">
              <button class="btn" style="width: 100%; border: 1px solid #00000047">
                TYPE
              </button>
            </div>
            <div style="float: right; width: 70%">
              <select class="form-control" name="type" id="type" onchange="loadIDE();"></select>
            </div>
          </div>
        </div>
      </div>
      <div style="display: inline">
        <div style="float: left; width: 100%">
          <div style="display: inline">
            <div style="float: left; width: 20%">
              <button class="btn" style="width: 100%; border: 1px solid #00000047">
                VNO
              </button>
            </div>
            <div style="float: right; width: 80%">
              <input type="text" name="search_text" id="billNo" onkeyup="loadIDE();" value="1"
                placeholder="Search by VNO" class="form-control" />
            </div>
          </div>
        </div>
        <div style="float: right; width: 50%; display: none">
          <div style="display: inline">
            <div style="float: left; width: 30%">
              <button class="btn" style="width: 100%; border: 1px solid #00000047">
                BILL NO
              </button>
            </div>
            <div style="float: left; width: 50%">
              <input type="text" name="billNotoSearch" id="billNotoSearch" placeholder="Search by Bill No"
                class="form-control" value="" />
            </div>

            <div style="float: right; width: 20%">
              <button class="btn" style="width: 100%" onclick="loadWithBillNo();">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
      <div></div>
    </div>
    <div>
      <div id="btnBack" onclick="callBackbill();" style="float: left">
        <a href="#" class="previous">&laquo; Previous</a>
      </div>
      <div id="btnNext" onclick="callNextbill();" style="float: right">
        <a href="#" class="next">Next &raquo;</a>
      </div>
    </div>

    <br />
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a target="_blank" href="#" id="hrefSALE">SALE</a>
      <a target="_blank" href="#" id="hrefOUTSTANDING">OUTSTANDING</a>
      <a target="_blank" href="#" id="hrefLEDGER">LEDGER</a>
      <a target="_blank" href="#" id="hrefITEMWISESALE">ITEM WISE SALE</a>
      <a target="_blank" href="#" id="hrefBILLPDF">BILL PDF</a>
    </div>
    <span style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776;
    </span>
  </div>
  <div style="display: none" id="loader">
    <div class="loader"></div>
    <div style="text-align: center; margin-top: -80px; font-weight: 700">
      Please wait...
    </div>
  </div>
  <div class="container" id="fData"></div>
</body>

</html>

<script src="js/jsGetObjectByKey.js"></script>
<script src="js/jsfunction.js"></script>
<script src="js/jstoFixed.js"></script>
<script src="js/jstoFixedNumber.js"></script>
<script src="js/jsGetDateFormate.js"></script>
<script src="js/jsGetDaysDif.js"></script>
<script src="js/jsgetValueNotDefine.js"></script>
<script src="js/jsgetValueNotDefineNo.js"></script>
<script src="js/jsoptionSeriesSelect.js"></script>
<script src="js/jsFData.js"></script>
<script src="js/jsfindBill.js"></script>
<script src="js/jsGetCookies.js"></script>
<script>
  var CNO;
  var TYPE;
  var VNO;
  var Firmdetails;
  var FIRM;
  YearChange = "";
  var Currentyear;
  var IDE;
  //alert(DSN);
  $(document).ready(function () {
    SelectTypeOptions("type", SelectSeries);
    SelectFirmOptions("firm");

    load();
  });

  function load() {
    jsGetObjectByKey(DSN, "TIME", "").then(function (data) {
      var TIMEData = data;
      if (TIMEData.length > 0) {
        var MXVNO = TIMEData[0]["MXVNO"];
        if (MXVNO != undefined) {
          document.getElementById("billNo").value = MXVNO;
        }
      }
      $("#loader").addClass("has-loader");
      load_data();
      IDE = getIDE();
    });
  }
  function loadWithBillNo() {
    var billNotoSearch = $("#billNotoSearch").val();
  }
</script>
